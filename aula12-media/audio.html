<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserindo áudio</title>
</head>

<body>
  <h1>Insirindo áudio local</h1>
  <p>Exemplo de áudio ínserido a partir de uma pasta local.</p>
  <p>Música Production Elements</p>
  <audio preload="metadata" controls>
    <source src="/audios/production-elements.mp3" type="audio/mpeg">
    <source src="/audios/production-elements.ogg" type="audio/ogg">
    <source src="/audios/production-elements.wav" type="audio/wav">

  </audio>
  <p>Outro Exemplo de áudio</p>
  <audio src="/audios/production-elements.mp3" controls></audio>
</body>

</html>
